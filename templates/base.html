<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi Tienda{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="/proveedores">Proveedores</a></li>
          <li class="nav-item"><a class="nav-link" href="/ventas">Ventas</a></li>
          <li class="nav-item"><a class="nav-link" href="/compras">Compras</a></li>
          <li class="nav-item"><a class="nav-link" href="/reportes">Reportes</a></li>
          <li class="nav-item"><a class="nav-link" href="/contacto">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="/sobre-nosotros">Sobre nosotros</a></li>
        </ul>
        {% if session['usuario'] %}
          <span class="navbar-text text-white me-2">Hola, {{ session['usuario'] }}</span>
          <a class="btn btn-sm btn-outline-light" href="/logout">Cerrar sesión</a>
        {% else %}
          <a class="btn btn-sm btn-outline-light" href="/login">Iniciar sesión</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-5">
    {% block content %}
    <!-- Acá va el contenido específico de cada página -->
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
