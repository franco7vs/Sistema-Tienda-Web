{% extends "base.html" %}
{% block content %}
<h2>Editar Proveedor</h2>
<form method="POST">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" name="nombre" id="nombre" value="{{ proveedor[1] }}" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" id="email" value="{{ proveedor[2] }}">
  </div>
  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="text" class="form-control" name="telefono" id="telefono" value="{{ proveedor[3] }}">
  </div>
  <div class="mb-3">
    <label for="direccion" class="form-label">Dirección</label>
    <input type="text" class="form-control" name="direccion" id="direccion" value="{{ proveedor[4] }}">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="/proveedores" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
