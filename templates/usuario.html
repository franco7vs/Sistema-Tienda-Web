{% extends "base.html" %}

{% block content %}
<div class="container me-auto">
  <h2 class="mb-4">Perfil de Usuario</h2>
  
  <div class="card shadow-sm p-4" style="max-width: 600px; margin: auto;">
    <form>
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="usuario" value="{{ session['usuario'] }}" readonly>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" disabled>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <input type="text" class="form-control" id="rol" placeholder="Administrador / Usuario" disabled>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/logout" class="btn btn-outline-danger">Cerrar Sesión</a>
        <button type="submit" class="btn btn-primary" disabled>Editar Perfil</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
