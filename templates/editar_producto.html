<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>Editar Producto</h1>
  <nav>
    <a href="/">Inicio</a> |
    <a href="/productos">Productos</a>
  </nav>

  <form method="post" action="/editar-producto/{{ producto[0] }}">
    <label for="nombre">Nombre:</label><br>
    <input type="text" name="nombre" value="{{ producto[1] }}" required><br><br>

    <label for="categoria">Categor√≠a:</label><br>
    <input type="text" name="categoria" value="{{ producto[2] }}"><br><br>

    <label for="stock">Stock:</label><br>
    <input type="number" name="stock" value="{{ producto[3] }}" required><br><br>

    <label for="precio">Precio:</label><br>
    <input type="number" step="0.01" name="precio" value="{{ producto[4] }}" required><br><br>

    <button type="submit">Guardar Cambios</button>
  </form>
</body>
</html>
