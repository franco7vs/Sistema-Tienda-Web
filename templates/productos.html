<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Listado de Productos</h1>
    
    <nav class="mb-4">
      <a href="/" class="btn btn-outline-primary">Inicio</a>
      <a href="/agregar-producto" class="btn btn-success">Agregar Producto</a>
      <a href="/logout" class="btn btn-danger float-end">Cerrar Sesión</a>
    </nav>

    <table class="table table-bordered table-hover bg-white shadow">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        {% for p in productos %}
        <tr>
          <td>{{ p[1] }}</td>
          <td>{{ p[2] }}</td>
          <td>{{ p[3] }}</td>
          <td>${{ p[4] }}</td>
          <td>
            <form method="POST" action="/eliminar-producto/{{ p[0] }}" class="d-inline">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar este producto?')">Eliminar</button>
            </form>
            <a href="/editar-producto/{{ p[0] }}" class="btn btn-sm btn-warning">Editar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
